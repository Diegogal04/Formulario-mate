<!DOCTYPE html>
<html lang="en">
<head>

    <title>Leyes de Newton</title>
</head>
<body>
    <header>
        <h1 class="title">Leyes de Newton</h1>
    </header>
    <div class="grid-big-box">
        <div class="grid-container">
            <div class="grid-item">
               <h2>1º Ley de Newton</h2>
            </div>
            <div class="grid-item">
                <h2>Xf=Xi-Vt(p)</h2>
            </div>
            <div class="grid-item">
                <h2>2º Ley de Newton</h2>
            </div>
            <div class="grid-item">
                <h2>A=Vf-Vi/Tf-Ti</h2>
            </div>
            <div class="grid-item">
                <h2>2º Ley de Newton</h2>
            </div>
            <div class="grid-item">
                <h2>F = m * a</h2>
            </div>
            <div class="grid-item">
                <h2>2º Ley de Newton</h2>
            </div>
            <div class="grid-item">
                <h2>Vm(p) = Vi + Vf / 2</h2>
            </div>
            <div class="grid-item">
                <h2>2º Ley de Newton</h2>
            </div>
            <div class="grid-item">
                <h2>Xf = Xi + Vit + (at^2/2)</h2>
            </div>
            <div class="grid-item">
                <h2>3º Ley de Newton</h2>
            </div>
            <div class="grid-item">
                <h2>A = f / m</h2>
            </div>
            <div class="grid-item">
                <h2>3º Ley de Newton</h2>
            </div>
            <div class="grid-item">
                <h2>Vf(p) = Vi(p) + a*t</h2>
            </div>
            <div class="grid-item">
                <h2>3º Ley de Newton</h2>
            </div>
            <div class="grid-item">
                <h2>a(p) = g(p) * senº</h2>
            </div>
          </div>
    </div>
    <div class="btn-container">
