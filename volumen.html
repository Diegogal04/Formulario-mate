<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="volumen.css">
    <title>Formulario de Volumen</title>
</head>
<body>
    <header>
        <h1 class="title">Volumen de figuras planas</h1>
    </header>
    <div class="grid-big-box">
        <div class="grid-container">
            <div class="grid-item">
                    <div class="cube"></div>
            </div>
            <div class="grid-item">
                <h2>V = a^3</h2>
            </div>
            <div class="grid-item">
                <div class="pyramid"></div>
            </div>
            <div class="grid-item">
                <h2>V = 1/3 * b * a * h</h2>
            </div>
            <div class="grid-item">
                <div class="rectangle"></div>
            </div>
            <div class="grid-item">
                <h2>V = a * b * c</h2>
            </div>
            <div class="grid-item">
                <figure class="circle"></figure>
            </div>
            <div class="grid-item">
                <h2>V = 1/3 * π * R^3</h2>
            </div>
            <div class="grid-item">
                <div class="cone"></div>
            </div>
            <div class="grid-item">
                <h2>V = 1/3 * πr^2 * h</h2>
            </div>
            <div class="grid-item">
                <div class="cylinder"></div>
            </div>
            <div class="grid-item">
                <h2>V = πr^2 * h</h2>
            </div>
          </div>
    </div>
    <div class="btn-container">
        <a href="index.html"><button class="btn-inicio">Inicio</button></a>
    </div>
    
</body>
</html>
