<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="area.css">
    <title>Tiro Parabolico</title>
</head>
<body>
    <header>
        <h1 class="title">Tiro Parabolico</h1>
    </header>
    <div class="grid-big-box">
        <div class="grid-container">
            <div class="grid-item">
                <h3>Tiempo de Vuelo en X</h3>
            </div>
            <div class="grid-item">
                <h2>Vi(x)=Vi*cosº</h2>
            </div>
            <div class="grid-item">
                <h3>Tiempo de Vuelo en Y</h3>
            </div>
            <div class="grid-item">
                <h2>Vi(y)=Vi*senº</h2>
            </div>
            <div class="grid-item">
                <h2>Tiempo de Vuelo</h2>
            </div>
            <div class="grid-item">
                <h2>t*2 = (2*Vi*senº)/y</h2>
            </div>
            <div class="grid-item">
                <h2>Altura Maxima</h2>
            </div>
            <div class="grid-item">
                <h3>Yf= -1/2 * (Vi^2 * sen^2º)/g</h3>
            </div>
            <div class="grid-item">
                <h2>Alcance</h2>
            </div>
            <div class="grid-item">
                <h3>Xf = (-Vi^2 * sen^2º)/g</h3>
            </div>
          </div>
    </div>
    <div class="btn-container">
        <a href="index.html"><button class="btn-inicio">Inicio</button></a>
    </div>
    
</body>
</html>
